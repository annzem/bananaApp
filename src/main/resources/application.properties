spring.main.banner-mode=off
logging.level.org.springframework=INFO

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/bananaApp
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.thymeleaf.cache=false

spring.jackson.serialization.fail-on-empty-beans=false

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
com.company.bananaapp.broker.url=failover:(tcp://localhost:61616)?initialReconnectDelay=100
com.company.bananaapp.broker.username=admin
com.company.bananaapp.broker.password=admin

com.company.bananaapp.broker.inputqueue=bananaapp-in
com.company.bananabot.broker.inputqueue=bananabot-in

