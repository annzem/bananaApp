<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:inline="text">
    Do you really want to delete your habit "<th:block th:text="${habit.getTitle()}">[title]</th:block>"?
</p>
<form action="#" th:action="@{'/delete_habit/' + ${id}}" th:object="${habit}" method="post">
    <input type="submit" value="Yes"/> <a href="/habits">back to habits</a>
</form>
</body>
</html>
