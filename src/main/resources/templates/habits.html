<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
    <meta charset="UTF-8">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<body>
<p th:inline="text">Your habits,
    <th:block th:text="${user.getUsername()}">[name]</th:block>
    :
</p>
<p id="habits"></p>
<script>
    function renderHabits() {
        $.getJSON('http://localhost:8080/get_habits', function (data) {

            let template = $("#habits_template").html();
            let text = Mustache.render(template, {"habits" : data});

            $("#habits").html(text);
        })
    }

    function windowConfirmDel(id) {
        if (window.confirm("Do you want to delete this habit?")) {
            let a =  '/delete_habit/' + id;
            let token = $("meta[name='_csrf']").attr("content");
            let header = $("meta[name='_csrf_header']").attr("content");
            $.post(a, {_csrf: token}).done(renderHabits);
        }
    }

    $(function() {
        renderHabits();
    });
</script>

<script id="habits_template" type="text/template">
    {{#habits}}
    <ul>
        <li>{{title}} <a href="/habit_editor/{{id}}">edit</a> <button onclick='windowConfirmDel("{{id}}")'>delete</button></li>
    </ul>
    {{/habits}}
</script>

<a th:href="@{/new_habit_page}">Add new habit</a>
<br>
<br>

<a th:href="@{/user_editor}">edit profile</a>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
