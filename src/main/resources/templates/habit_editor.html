<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/libs :: libs"></div>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<h1 th:inline="text">
    Edit habit: "
    <th:block th:text="${habit.getTitle()}">[title]</th:block>
    "
</h1>
<form action="#" th:action="@{'/habit_editor/' + ${id}}" th:object="${habit}" method="post">
    <p>Title: <input name="title" type="text" required="required" th:value="${habit.getTitle()}"/></p>
    <p>Times per day: <input name="perDay" type="number" min="0" max="8" th:value="${habit.getPerDay()}" /></p>
    <p>Start date: <input type="date" name="start" th:value="${habit.getStart()}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
</form>
</body>
</html>
